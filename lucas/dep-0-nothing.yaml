apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: container
        image: image-registry.openshift-image-registry.svc:5000/sample/postgresql-sample:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5432
            protocol: TCP
        command:
        - /bin/sh
        - -c
        - echo "Container UP. Requesting DB:" && psql -U "$POSTGRESQL_USER" -d "$POSTGRESQL_DATABASE" -c "SELECT 1;" && tail -f /dev/null
      terminationGracePeriodSeconds: 0
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
